<mat-grid-list cols="2" rowHeight="3:2">
        <mat-grid-tile>
                <mat-card>
                        <mat-card-header>
                                <mat-card-title>Pie Chart</mat-card-title>
                                <mat-card-subtitle>Product Sub Category</mat-card-subtitle>
                        </mat-card-header>
                        <pie-chart [charts]="charts"></pie-chart>
                </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
                <mat-card>
                        <mat-card-header>
                                <mat-card-title>Bar Chart</mat-card-title>
                                <mat-card-subtitle>Product Sub Category</mat-card-subtitle>
                        </mat-card-header>
                        <bar-chart [charts]="charts"></bar-chart>
                </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
                <mat-card>
                        <mat-card-header>
                                <mat-card-title>Line Chart</mat-card-title>
                                <mat-card-subtitle>Product Sub Category</mat-card-subtitle>
                        </mat-card-header>
                        <line-chart [charts]="charts"></line-chart>
                </mat-card>
        </mat-grid-tile>
        <mat-grid-tile>
                <mat-card>
                        <mat-card-header>
                                <mat-card-title>Doughnut Chart</mat-card-title>
                                <mat-card-subtitle>Product Sub Category</mat-card-subtitle>
                        </mat-card-header>
                        <doughnut-chart [charts]="charts"></doughnut-chart>
                </mat-card>
        </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="1" rowHeight="2:1">
         <mat-grid-tile>
                <mat-card [style.overflow]="'auto'" [style.height]="'auto'">
                        <mat-card-header>
                                <mat-card-title>Actual Data</mat-card-title>
                                <mat-card-subtitle><span>
                                        WFX Test Data
                                </span></mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content >
                                <data-grid [charts]="charts"></data-grid>
                        </mat-card-content>
                </mat-card>
        </mat-grid-tile>
</mat-grid-list>
